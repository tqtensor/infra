---
apiVersion: batch/v1
kind: CronJob
metadata:
    name: qbittorrent-r2-sync
    labels:
        app: qbittorrent-r2-sync
spec:
    # Run every 30 minutes
    schedule: '*/30 * * * *'
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    jobTemplate:
        spec:
            template:
                metadata:
                    labels:
                        app: qbittorrent-r2-sync
                spec:
                    restartPolicy: OnFailure
                    volumes:
                        - name: qbittorrent-downloads
                          persistentVolumeClaim:
                              claimName: qbittorrent-downloads
                    containers:
                        - name: aws-cli-sync
                          image: amazon/aws-cli:latest
                          command:
                              - /bin/sh
                              - -c
                              - |
                                echo "Starting sync to R2..."
                                echo "Excluding files modified in the last 60 minutes to avoid syncing incomplete downloads..."

                                # Find files modified in the last 60 minutes and create exclusion patterns
                                # Using a more robust approach with proper quoting
                                EXCLUDE_ARGS=""
                                while IFS= read -r -d '' file; do
                                  rel_path="${file#/downloads/}"
                                  EXCLUDE_ARGS="$EXCLUDE_ARGS --exclude $(printf '%q' "$rel_path")"
                                done < <(find /downloads -type f -mmin -60 -print0 2>/dev/null)

                                echo "Syncing files (using checksum comparison)..."
                                eval "aws s3 sync /downloads s3://tqtensor-homelab/qbittorrent/ \
                                  --endpoint-url '${R2_ENDPOINT}' \
                                  --region auto \
                                  --exact-timestamps \
                                  --exclude '.*' \
                                  --exclude '*.!qB' \
                                  $EXCLUDE_ARGS \
                                  --delete \
                                  --debug"
                                echo "Sync completed successfully"
                          volumeMounts:
                              - name: qbittorrent-downloads
                                mountPath: /downloads
                                readOnly: true
                          env:
                              - name: AWS_ACCESS_KEY_ID
                                valueFrom:
                                    secretKeyRef:
                                        name: qbittorrent-r2-sync-secrets
                                        key: r2_access_key_id
                              - name: AWS_SECRET_ACCESS_KEY
                                valueFrom:
                                    secretKeyRef:
                                        name: qbittorrent-r2-sync-secrets
                                        key: r2_secret_access_key
                              - name: R2_ENDPOINT
                                valueFrom:
                                    secretKeyRef:
                                        name: qbittorrent-r2-sync-secrets
                                        key: r2_endpoint
                          resources:
                              requests:
                                  cpu: 100m
                                  memory: 128Mi
                              limits:
                                  cpu: 1000m
                                  memory: 512Mi
