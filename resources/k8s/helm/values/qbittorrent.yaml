---
image:
    repository: ghcr.io/linuxserver/qbittorrent
    pullPolicy: IfNotPresent
    tag: version-5.0.3-r0

env:
    TZ: UTC
    PUID: '1000'
    PGID: '1000'

service:
    main:
        ports:
            http:
                port: 8080
    bittorrent:
        enabled: true
        type: LoadBalancer
        ports:
            bittorrent:
                enabled: true
                port: 6881
                protocol: TCP
                targetPort: 6881

# Ingress managed by Pulumi separately
ingress:
    main:
        enabled: false

persistence:
    config:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
    downloads:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 50Gi

# Resource limits (adjust based on usage)
resources:
    requests:
        memory: 256Mi
        cpu: 100m
    limits:
        memory: 1Gi
        cpu: 1000m
